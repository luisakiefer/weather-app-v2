  <body>


    <div class="container">
      
        

      <div class="search-header">
      <h1>Weather Forecast</h1>
      <p id="currentTime"></p> 
       <div class="header-icon">
            <i class="bi bi-cloud-sun" style="font-size: 30px; color: grey"></i>   
       </div>

       <div class="col-sm-3">
                        <button type="submit" class="btn btn-light" id="current-location">Current Location</button>
                  </div>
      </br>
      <div>
    <form id="search-city-form">
      <input class="search-city" type="text" id="search-city-input" autocomplete="off" autofocus="on" placeholder="How's the weather in...?" size="30"/>
      <input type="submit" value="Search"/>
    </form>
    </div>
    </div>
       
          <div class="first-card">
               <div class="row">
                  <div class="col-sm-6">
                      <div class="first-card-header">
                        <h2 id="currentCity">Porto Alegre</h2>
                      </div>
                    </div>
                  <div class="col-sm-6">
                        <h3 id="currentTemp">17°C</h3> 
                    </div>
                    
               </div>
               <div class="row">
                  <div class="col-sm-6">
                      <div class="first-card-body">
                      <h5 class="card-title">Today | Sunday</h5>
                      </div>
                  </div>
                  <div class="col-sm-6">
                    <p class="card-text">
                      Currently
                    </p>
                  </div>
               </div>
          </div>

              <div class="card">
               <div class="row">
                  <div class="col-sm-4">
                    <div class="card-body">
                       <div class="card-title">
                        <h5>Monday</h5>
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-6">
                     <div class="card-body">
                        <h5 class="temperature">17° min. | 22° max.</h5>     
                        </div>  
                  </div>
                   <div class="col-sm-2 weather-icon" style="padding-right: 20px">
                       <i class="bi bi-sun"></i>    
                  </div>
                </div>
              </div>
               
          <div class="card">
               <div class="row">
                  <div class="col-sm-4">
                    <div class="card-body">
                       <div class="card-title">
                        <h5>Tuesday</h5>
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-6">
                     <div class="card-body">
                        <h5 class="temperature">17° min. | 23° max.</h5>     
                        </div>  
                  </div>
                   <div class="col-sm-2 weather-icon" style="padding-right: 20px">
                       <i class="bi bi-sun"></i>     
                  </div>
                </div>
              </div>

            <div class="card">
               <div class="row">
                  <div class="col-sm-4">
                    <div class="card-body">
                       <div class="card-title">
                        <h5>Wednesday</h5>
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-6">
                     <div class="card-body">
                        <h5 class="temperature">19° min. | 26° max.</h5>     
                        </div>  
                  </div>
                   <div class="col-sm-2 weather-icon" style="padding-right: 20px">
                       <i class="bi bi-sun"></i>     
                  </div>
                </div>
              </div>

            <div class="card">
               <div class="row">
                  <div class="col-sm-4">

                  <div class="col-sm-6">

                        <h5 class="temperature">17° min. | 22° max.</h5>     
                        </div>  
                  </div>
                   <div class="col-sm-2 weather-icon" style="padding-right: 20px">
                       <i class="bi bi-sun"></i>     
                  </div>
                </div>
              </div>
